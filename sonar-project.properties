# ============================================
# SonarQube Project Configuration
# El Mundo Fitness - Infrastructure as Code
# ============================================

# Informaci贸n del Proyecto
sonar.projectKey=elmundo-fitness
sonar.projectName=El Mundo Fitness - IAC
sonar.projectVersion=1.0

# Fuentes del proyecto
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusiones
sonar.exclusions=\
  **/node_modules/**,\
  **/.terraform/**,\
  **/coverage/**,\
  **/terraform,\
  **/*.zip,\
  **/*.tfstate,\
  **/*.tfstate.backup,\
  **/tfplan,\
  **/.git/**,\
  **/dist/**,\
  **/build/**

# Configuraci贸n de JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Tests
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.js,tests/**/*.spec.js

# Cobertura de c贸digo
sonar.coverage.exclusions=\
  tests/**,\
  **/*.test.js,\
  **/*.spec.js

# Configuraci贸n de Terraform
sonar.lang.patterns.terraform=**/*.tf

# Host SonarQube (local Docker)
sonar.host.url=http://localhost:9000

# Opciones adicionales
sonar.verbose=false
sonar.log.level=INFO
